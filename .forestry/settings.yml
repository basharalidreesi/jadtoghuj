---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: Content
- type: jekyll-pages
  label: Pages
  create: all
- type: directory
  path: _social-media-and-content-creation
  label: Social Media and Content Creation
  create: all
  match: "**/*"
- type: directory
  path: _styling-and-creative-direction
  label: Styling and Creative Direction
  create: all
  match: "**/*"
upload_dir: assets/graphics
public_path: "/assets/graphics"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
