---
layout: main
style:
  - nav
  - projectDirectory
---

<div class="projectDirectory">
        <div class="projectDirectory__looks">
                <!-- <span>By Look</span> -->
                {%- for project in site.data.projectDirectory.projects -%}
                {%- for look in project.looks %}
                <div class="projectDirectory__looks__look">
                        <a href="{{ project.project_page | replace_first: '_', '/' | replace: '.html', '/'  }}" title="{{ look.look_name }}, {{ project.project_name }}">
                                <figure class="projectDirectory__looks__look--image">
                                        <img src="{{ look.look_cover }}" title="{{ look.look_name }}, {{ project.project_name }}" />
                                        <figcaption>
                                                <span>
                                                        {{ look.look_name }}
                                                </span>
                                                <span>
                                                        {{ project.project_name }}
                                                </span>
                                        </figcaption>
                                </figure>
                        </a>
                </div>
                {%- endfor -%}
                {%- endfor %}
        </div>
        <div id="projectDirectory__projects">
                <span>By Project</span>
                {%- for project in site.data.projectDirectory.projects %}
                <span>{{ project.project_name }}</span>
                {%- endfor %}
        </div>
</div>
