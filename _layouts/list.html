---
layout: default
---

{% assign pages = site.documents %}
{% for item in pages %}
	{% assign page_path = page.path %}
	{% assign item_path = item.path %}
	<pre>Item title:		{{ item.title }}</pre>
	<pre>Item path:		{{ item_path }}</pre>
	<pre>This path:		{{ page_path }}</pre>
	<br />
{% endfor %}
